[window]
decorations = "None"
dimensions = { columns = 100 , lines = 25 }
padding = { x = 3, y = 3 }
dynamic_padding = true
startup_mode = "maximized"
# opacity = 0.85

[font]
normal = { family = "ComicShannsMonoNerdFont", style = "Regular" }
bold = { family = "ComicShannsMonoNerdFont", style = "Bold" }
italic = { family = "ComicShannsMonoNerdFont", style = "Italic" }
size = 14

[general]
import = [
  "~/.config/alacritty/themes/themes/orangish.toml"
]

[terminal]

[terminal.shell]
program = "/usr/bin/zsh"
args = ["-c", "tmux -u attach || tmux -u new -s init"]
